<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.public_date }}</p>
    <hr/>
    <br/>
    {% if post.image %}
        <div style="text-align: center;">
            <img src="{{ post.image.url }}" height="300" width="400" alt="{{ post.title }}">
        </div>
    {% endif %}
    <br/>
    <br/>
    <p>{{ post.body }}</p>
</body>
</html>
